<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo CJ23</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="c-layout">
      <section class="c-menu">
        <div class="c-menu-input">
          <input type="text" class="cell-input" placeholder="Case 1" />
          <input type="text" class="cell-input" placeholder="Case 2" />
          <input type="text" class="cell-input" placeholder="Case 3" />
          <input type="text" class="cell-input" placeholder="Case 4" />
          <input type="text" class="cell-input" placeholder="Case 5" />
          <input type="text" class="cell-input" placeholder="Case 6" />
          <input type="text" class="cell-input" placeholder="Case 7" />
          <input type="text" class="cell-input" placeholder="Case 8" />
          <input type="text" class="cell-input" placeholder="Case 9" />
          <input type="text" class="cell-input" placeholder="Case 10" />
          <input type="text" class="cell-input" placeholder="Case 11" />
          <input type="text" class="cell-input" placeholder="Case 12" />
          <input type="text" class="cell-input" placeholder="Case 13" />
          <input type="text" class="cell-input" placeholder="Case 14" />
          <input type="text" class="cell-input" placeholder="Case 15" />
          <input type="text" class="cell-input" placeholder="Case 16" />
        </div>
        <div class="c-menu-btn">
          <button class="btn-primary" onclick="resetBoard()">
            Réinitialiser Couleurs
          </button>
          <button class="btn-primary" onclick="shuffleCells()">
            Mélanger Texte
          </button>
        </div>
      </section>
      <section class="c-main">
        <table class="board">
          <tbody>
            <tr>
              <td class="cell"></td>
              <td class="cell"></td>
              <td class="cell"></td>
              <td class="cell"></td>
            </tr>
            <tr>
              <td class="cell"></td>
              <td class="cell"></td>
              <td class="cell"></td>
              <td class="cell"></td>
            </tr>
            <tr>
              <td class="cell"></td>
              <td class="cell"></td>
              <td class="cell"></td>
              <td class="cell"></td>
            </tr>
            <tr>
              <td class="cell"></td>
              <td class="cell"></td>
              <td class="cell"></td>
              <td class="cell"></td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
  </body>
  <script src="script.js"></script>
</html>
